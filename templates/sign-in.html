{% extends "base.html" %}
{% load static %}

{% block custom_head %}
<link href="{% static "css/sign-in.css" %}" rel="stylesheet">
{% endblock custom_head %}

{% block content %}
<div class="login col-md-6 col-md-offset-3">
    {% if view.error_message %}
    <div class="alert alert-danger" role="alert">
        <strong>{{ view.error_message }}</strong>
    </div>
    {% endif %}
    <form class="form-horizontal" id="sign-in" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Cadastre-se</legend>
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Nome</label>
              <div class="col-md-5">
              <input id="name" name="name" placeholder="Nome" class="form-control input-md" required="" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">E-mail</label>
              <div class="col-md-5">
              <input id="email" name="email" placeholder="e-mail" class="form-control input-md" required="" type="email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="password">Senha</label>
              <div class="col-md-4">
                <input id="password" name="password" placeholder="Senha" class="form-control input-md" required="" type="password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="confirm_password">Confirme a Senha</label>
              <div class="col-md-4">
                <input id="confirm_password" name="confirm_password" placeholder="Confirme a senha" class="form-control input-md" required="" type="password">
                  <p class="error" id="confirm-passoword-error" style="display: none">Senha n√£o confere</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnOk"></label>
              <div class="col-md-4">
                <button id="btnOk" name="btnOk" class="btn btn-success">Cadastrar</button>
              </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}

{% block custom_js %}
    <script src="{% static 'js/sign-in.js' %}"></script>
{% endblock %}
