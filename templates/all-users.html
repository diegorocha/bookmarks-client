{% extends "base.html" %}
{% load static %}
{% load l10n %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">Todos Usuários</h1>
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody>
        {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.isAdmin|yesno:"Sim,Não" }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
